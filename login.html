{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">
                        <i class="bi bi-currency-exchange me-2"></i>ETH Investment Dashboard
                    </h4>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <p>Sign in to access your ETH investment dashboard</p>
                    </div>
                    
                    <div id="error-message" class="alert alert-danger d-none"></div>
                    
                    <button onclick="signInWithGoogle()" class="btn btn-outline-primary w-100 mb-3">
                        <i class="bi bi-google me-2"></i>Sign in with Google
                    </button>
                    
                    <hr>
                    
                    <div class="text-center text-muted small">
                        <p>Your ETH investment data is securely stored in Google Cloud</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Show error message if it exists
    function showError(message) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = message;
        errorElement.classList.remove('d-none');
    }
    
    // Hide error message
    function hideError() {
        const errorElement = document.getElementById('error-message');
        errorElement.classList.add('d-none');
    }
</script>
{% endblock %}
